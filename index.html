<html>

<body>

    <h1>Welcome to Multimap!</h1>
    <canvas id="myCanvas" style="border:1px solid #c3c3c3;">
        Your browser does not support the canvas element.
    </canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var w = 800;
        var h = 800;
        var o = {};
        var d = {};
        var n = 5;
        var m = 6;
        colors = 6; // Number of colors
        delta = 2 // Offset from exact periodicity
        var angle = 180 * (1 / m + 1 / n) +  delta;
        var r = 350;
        var t = 0;
        var i = 1;
        c = Math.PI / 180 // Degrees to radians conversion factor
        canvas.width = w;
        canvas.height = h;
        o.x= w / 2;
        o.y = h / 2;
        while (r > 20) {
            d.x = o.x + r * Math.cos(c * t);
            d.y = o.y + r * Math.sin(c * t);
            var ctx = canvas.getContext("2d");
            var hue = (360 / (i % colors)).toString();
            ctx.fillStyle = "hsl(" + hue + ", 100%, 50%)";
            ctx.fillRect(d.x, d.y, 7, 7);
            t += angle;
            i++;
            r *= 0.999;
        }
    </script>

</body>

</html>
